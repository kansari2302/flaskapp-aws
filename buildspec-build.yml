version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.11  # or your actual version
    commands:
      - pip install flake8

  pre_build:
    commands:
      - echo "Running flake8 linting"
      - flake8 app.py

  build:
    commands:
      - echo "Build phase (optional build tasks go here)"

artifacts:
  files:
    - app.py
