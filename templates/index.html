<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Welcome to Flask Landing Page</title>
    <style>
        body { font-family: Arial, sans-serif; background: linear-gradient(to right, #6a11cb, #2575fc); color: white; text-align: center; padding: 50px; }
        h1 { font-size: 48px; margin-bottom: 10px; }
        form { margin-top: 30px; }
        input, textarea { padding: 10px; width: 300px; border-radius: 5px; border: none; margin-bottom: 10px; }
        button { padding: 10px 20px; background: #ff6a00; border: none; border-radius: 5px; color: white; cursor: pointer; }
        button:hover { background: #ff9500; }
    </style>
</head>
<body>
    <h1>Welcome to My Flask App</h1>
    <p>Leave your feedback below:</p>
    <form method="POST">
        <input type="text" name="name" placeholder="Your Name" required /><br />
        <textarea name="message" placeholder="Your Message" rows="4" required></textarea><br />
        <button type="submit">Submit Feedback</button>
    </form>
</body>
</html>
